<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>One Year Anniversary — Single File</title>
  <style>
    /* ---------- Base ---------- */
    :root{
      --sidebar-w:150px;
      --accent:#ff7a95;
      --bg:#ffeef3;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,Arial,Helvetica,sans-serif;
      background:var(--bg);
      overflow-x:hidden;
    }

    /* ---------- Sidebar (animated slide-in) ---------- */
    .sidebar{
      position:fixed;
      top:0;
      left:-var(--sidebar-w);
      width:var(--sidebar-w);
      height:100vh;
      background:linear-gradient(180deg,#ffb8c8,#ff9ab3);
      padding-top:28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      box-shadow:3px 0 12px rgba(0,0,0,0.08);
      animation:sidebar-in 800ms forwards cubic-bezier(.2,.9,.2,1);
      z-index:50;
    }
    @keyframes sidebar-in{
      from{left:calc(-1 * var(--sidebar-w))}
      to{left:0}
    }
    .sidebar button{
      width:120px;
      padding:10px 12px;
      border-radius:12px;
      border:none;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      font-weight:600;
      transition:transform .18s ease, box-shadow .18s;
      box-shadow:0 6px 14px rgba(0,0,0,0.08);
    }
    .sidebar button:hover{ transform:translateY(-3px) scale(1.02); box-shadow:0 10px 20px rgba(0,0,0,0.12) }

    /* ---------- Content ---------- */
    .main{
      margin-left:var(--sidebar-w);
      padding:28px;
      min-height:100vh;
    }
    .page{
      display:none;
      max-width:980px;
      margin:0 auto;
      background:linear-gradient(180deg,#fff7fa,#fff5f8);
      border-radius:18px;
      padding:22px;
      box-shadow:0 10px 30px rgba(0,0,0,0.06);
    }
    .page.active{ display:block; }
    h2{ margin:0 0 14px 0; color:#c83a57 }

    /* ---------- fade-in animation for page content ---------- */
    .fade-in{
      animation:fadeUp .45s ease both;
    }
    @keyframes fadeUp{
      from{opacity:0; transform:translateY(10px)}
      to{opacity:1; transform:translateY(0)}
    }

    /* ---------- Pictures ---------- */
    .picture-row{ display:flex; gap:18px; margin-bottom:14px; }
    .picture-row img{
      width:180px; height:120px; object-fit:cover; border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.12);
      background:linear-gradient(90deg,#ffe6ee,#fff);
    }

    /* ---------- Editor textarea ---------- */
    textarea.letter{
      width:100%;
      min-height:260px;
      padding:16px;
      font-size:16px;
      border-radius:12px;
      border:1px solid rgba(200,100,130,0.18);
      resize:vertical;
      background:transparent;
      color:#333;
      outline:none;
    }

    /* ---------- Petal ---------- */
    .petal{
      position:fixed;
      top:-60px;
      width:34px; height:34px;
      background-image:url("https://i.imgur.com/8KpZ8yD.png");
      background-size:cover;
      opacity:0.9;
      pointer-events:none;
      z-index:40;
      animation:fall linear infinite;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.12));
    }
    @keyframes fall{
      0%{ transform: translateY(0) rotate(0deg) }
      100%{ transform: translateY(115vh) rotate(360deg) }
    }

    /* ---------- Responsive ---------- */
    @media (max-width:720px){
      .picture-row img{ width:120px; height:100px }
      .sidebar{ left:0; width:120px } /* smaller on mobile */
      .main{ margin-left:120px; padding:18px }
    }

  </style>
</head>
<body>
  <div class="sidebar" aria-hidden="false">
    <button data-page="page1">Month 1</button>
    <button data-page="page2">Month 2</button>
    <button data-page="page3">Month 3</button>
    <button data-page="page4">Month 4</button>
    <button data-page="page5">Month 5</button>
  </div>

  <main class="main">
    <!-- PAGE 1: only writing -->
    <section id="page1" class="page active fade-in" aria-labelledby="m1">
      <h2 id="m1">Month 1 ❤️</h2>
      <textarea class="letter" placeholder="Write the Month 1 love letter..."></textarea>
    </section>

    <!-- PAGE 2 -->
    <section id="page2" class="page" aria-labelledby="m2">
      <h2 id="m2">Month 2 ❤️</h2>
      <div class="picture-row">
        <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Photo slot 1">
        <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Photo slot 2">
      </div>
      <textarea class="letter" placeholder="Write the Month 2 love letter..."></textarea>
    </section>

    <!-- PAGE 3 -->
    <section id="page3" class="page" aria-labelledby="m3">
      <h2 id="m3">Month 3 ❤️</h2>
      <div class="picture-row">
        <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Photo slot 1">
        <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Photo slot 2">
      </div>
      <textarea class="letter" placeholder="Write the Month 3 love letter..."></textarea>
    </section>

    <!-- PAGE 4 -->
    <section id="page4" class="page" aria-labelledby="m4">
      <h2 id="m4">Month 4 ❤️</h2>
      <div class="picture-row">
        <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Photo slot 1">
        <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Photo slot 2">
      </div>
      <textarea class="letter" placeholder="Write the Month 4 love letter..."></textarea>
    </section>

    <!-- PAGE 5 -->
    <section id="page5" class="page" aria-labelledby="m5">
      <h2 id="m5">Month 5 ❤️</h2>
      <div class="picture-row">
        <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Photo slot 1">
        <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Photo slot 2">
      </div>
      <textarea class="letter" placeholder="Write the Month 5 love letter..."></textarea>
    </section>
  </main>

  <script>
    /* ---------------- Page switching (safe after DOM ready) ---------------- */
    (function(){
      const buttons = document.querySelectorAll('.sidebar button');
      const pages = document.querySelectorAll('.page');

      function show(id){
        pages.forEach(p => p.classList.remove('active','fade-in'));
        const target = document.getElementById(id);
        if(!target) return;
        target.classList.add('active');
        // trigger fade
        void target.offsetWidth;
        target.classList.add('fade-in');
        // scroll to top of page content for clarity
        window.scrollTo({top:0,behavior:'smooth'});
      }

      buttons.forEach(btn=>{
        btn.addEventListener('click',()=> show(btn.dataset.page));
      });
    })();

    /* ---------------- Falling petals ---------------- */
    (function(){
      const PETAL_SRC = "https://i.imgur.com/8KpZ8yD.png"; // small petal png hosted publicly
      function createPetal(){
        const el = document.createElement('div');
        el.className = 'petal';
        // random starting left (allow slightly offscreen)
        el.style.left = Math.random() * (window.innerWidth + 200) - 100 + 'px';
        // speed and subtle scale
        const duration = 4 + Math.random() * 5;
        el.style.animationDuration = duration + 's';
        el.style.opacity = 0.7 + Math.random()*0.3;
        el.style.transform = `rotate(${Math.random()*360}deg) scale(${0.9 + Math.random()*0.4})`;

        // use background image already in CSS; no inline image needed
        document.body.appendChild(el);
        setTimeout(()=> el.remove(), (duration + 0.4) * 1000);
      }
      // initial burst
      for(let i=0;i<8;i++){ setTimeout(createPetal, i*150) }
      // steady stream
      setInterval(createPetal, 650);
    })();
  </script>
